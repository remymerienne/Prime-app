<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Prime-app</title>
        <meta name="description" content="Hello world">

        <link rel="shortcut icon" href="../src/images/favicon.ico">
        <style>

                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline
            }

            header,section {
                display: block
            }

            body {
                line-height: 1
            }

            .fa-solid {

                -webkit-font-smoothing: antialiased;
                display: var(--fa-display,inline-block);
                font-style: normal;
                font-variant: normal;
                line-height: 1;
                text-rendering: auto
            }

            .fa-envelope::before {
                content: "\f0e0"
            }

            .fa-eye::before {
                content: "\f06e"
            }

            .fa-eye-slash::before {
                content: "\f070"
            }

            .fa-house-user::before {
                content: "\e1b0"
            }

            :root {

            }

            :root {

            }

            @font-face {
                font-family: "Font Awesome 6 Free";
                font-style: normal;
                font-weight: 400;
                font-display: block;
                src: url("../src/fonts/fontawesome/fa-regular-400.woff2") format("woff2"),url("../src/fonts/fontawesome/fa-regular-400.ttf") format("truetype")
            }

            }

                font-weight: 900;

            }

            .fa-solid {
                font-family: "Font Awesome 6 Free";
                font-weight: 900
            }

            *,*::before,*::after {

            }

                border: 0!important;
                clip: rect(1px,1px,1px,1px)!important;

                clip-path: inset(50%)!important;
                height: 1px!important;
                margin: -1px!important;
                overflow: hidden!important;
                padding: 0!important;
                position: absolute!important;
                width: 1px!important;
                white-space: nowrap!important

            p,label,input,button {

                font-size: 13px
            }

            .modal {
                position: fixed;
                display: flex;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%
            }

            .left-side {
                width: 50vw;
                height: 100vh;
                background-color: #3062a6
            }

            .left-side-img {
                width: 100%;
                height: 100%;
                object-fit: cover
            }

            .right-side {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 50vw;
                height: 100vh;
                background-color: #f1f1f1
            }

            .right-side-img {
                color: #862f5b;
                font-size: 45px
            }

            .form {
                width: 300px;
                height: 240px;
                margin-top: 25px;
                padding: 25px;
                box-shadow: 0 0 3px gray;
                border-radius: 2px;
                background-color: white;
                color: #3c3a3a
            }

            .form label {
                display: block
            }

            .form-password {
                margin-top: 17px
            }

            .form-email-logo,.form-password-logo-open,.form-password-logo-close {
                position: absolute;
                margin-left: 225px;
                margin-top: 30px;
                color: #3c3a3a;
                font-size: 13px
            }

            .form-password-logo-open {
                display: none
            }

            .form-email-input,.form-password-input {
                width: 100%;
                height: 35px;
                margin-top: 5px;
                padding-left: 5px;
                box-shadow: 0 0 3px gray;
                border: none;
                border-radius: 2px;
                background-color: #f1f1f1;
                color: #3c3a3a
            }

            .form-email-input:focus,.form-password-input:focus {
                outline: 1px solid #3062a6
            }

            .form-low-bloc {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-top: 17px
            }

            .form-remember {
                display: flex;
                align-items: center
            }

            .form-remember-input {
                margin: 0
            }

            .form-remember-label {
                display: initial;
                margin-left: 5px
            }

            .button-login {
                padding: 5px;
                border: none;
                border-radius: 2px;
                background-color: #3062a6;
                color: white;
                cursor: pointer;
                font-weight: 700
            }

            .button-login:hover {
                background-color: #29548e;
                transition: 80ms linear
            }

            .lost-password {
                margin-left: 24px;
                margin-top: 25px;
                color: #3c3a3a
            }

            h1 {
                font-size: 20px;
                font-weight: 600
            }

            h1,a {
                font-family: "Heebo",sans-serif
            }

            .main {
                margin: 10px
            }

            .prime {
                width: fit-content;
                max-width: 1024px;
                margin: 0 auto;
                padding: 10px;
                border: 1px solid black;
                border-radius: 10px
            }

            .prime-header {
                text-align: center
            }

            .prime-form {
                margin-top: 10px;
                text-align: center
            }

            .prime-form-input {
                margin-top: 10px
            }

            .prime-info {
                display: flex;
                justify-content: space-between;
                margin-top: 20px
            }

            .prime-list {
                width: fit-content;
                margin: 10px auto 0 auto;
                padding: 10px;
                border: 1px solid black;
                border-radius: 10px;
                line-height: 20px
            }
        </style>
    </head>

    </body>
</html>
