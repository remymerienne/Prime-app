<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Hello world</title>
  <meta name="description" content="Hello world">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico">
  <!-- Style -->
  <!-- <link rel="stylesheet" type="text/css" href="./dist/style.css"> -->
  <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>

<body>

  <div class="modal-wrapping">

    <div class="modal-content">

      <div class="modal-left">
        <img class="image" src="./water.jpg" alt="">
      </div>

      <div class="modal-right">

        <form class="form" novalidate>

          <div class="email">
            <label for="mail">Username or Email Address</label>
            <input id="mail" type="email" required>
          </div>

          <div class="password">
            <label for="pass">Password</label>
            <input id="pass" type="password">
          </div>

          <div class="log">
            <div class="remember">
              <input type="checkbox" id="scale">
              <label for="scale">Remember Me</label>
            </div>
            <button class="button" type="button" >Log in</button>
          </div>

        </form>

      </div>

    </div>

  </div>

</body>

</html>
